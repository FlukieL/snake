<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
<div id="game-container">
    <div id="menu">
        <img src="logo.jpg" alt="Snake Game Logo" style="width: 40%;"> <!-- Replaced h1 with image -->
        <div id="highScoreDisplay"></div> <button id="startGame">Start Game</button>
        <br>
        <p></p>
        <a href="https://github.com/FlukieL/snake" target="_blank">GitHub</a>
        <p id="gameOverMessage"></p>
        <div id="instructions">
            <!-- <h2>How to Play:</h2>
            <p id="controlScheme"></p> Not working atm -->
        </div>
    </div>
    <div id="gameOverScreen" style="display: none;">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="finalScore"></span></p>
        <form id="highScoreForm">
            <label for="playerName">Enter your name:</label><br>
            <input type="text" id="playerName" name="playerName"><br><br>
            <button type="submit">Submit High Score</button>
        </form>
        <h3>High Scores</h3>
        <ul id="highScoreList"></ul>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <audio src="SnakeGameMusic.mp3" loop preload="auto" id="backgroundMusic"></audio>
    <audio src="GameOverSound.mp3" preload="auto" id="gameOverSound"></audio>
    <audio src="EatingSound.mp3" preload="auto" id="eatingSound"></audio>
</div>
    <script src="script.js"></script>
    <script src="webgl_script.js"></script>
</body>
</html>
